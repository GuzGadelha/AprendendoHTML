<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir em outros dispositivos ou mudar o zoom do navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/memeP.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/memeM.png" type="image/png">
        <img src="Imagens/memeG.png" alt="Meme flexivel">
    </picture>
    <picture>
        <!-- OBS: caso vc coloque a foto media primeiro a pequena não vai funcionar, -->
        <source media="(max-width: 750px)" srcset="imagens/fotopequena.png" type="image/png">

        <source media="(max-width: 1050px)" srcset="imagens/fotomedia.png" type="image/png">
       
        <img src="Imagens/fotogrande.png" alt="Imagem flexivel">
    </picture>
</body>
</html>
