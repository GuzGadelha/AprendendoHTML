<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>inserindo videos hospedados localmente</h1>
    <p>este video esta hospedado no meu próprio servidor</p>
    <video width="500" poster="thumb/limoes-capa.png" controls preload="auto">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade</p>
    </video>
    <p>O problema de hospedar videos no seu proprio site é que consome muita banda larga, logo vai ficar mais caro pro seu cliente</p>
</body>
</html>
